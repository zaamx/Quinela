{exp:comment:entries channel="activ_comentarios_perfil" url_title="{segment_3}" sort="asc" dynamic="no" limit="20"}
	<div class="comentario">
		<div class="row">
			<div class="col-sm-3 col-xs-4">
				<a href="{path='site_index'}/sitio/perfil2/{author_id}">
					<img class="img-circle" src="{if avatar}{avatar_url}{if:else}{site_url}/themes/site_themes/default_site/library/images/default-user.jpg{/if}" width="75" height="75" alt="{author} avatar" />	
				</a>
			</div>
			<div class="col-sm-9 col-xs-8">
				{comment}
				<p>Por <a href="{path='site_index'}/sitio/perfil2/{author_id}">{name}</a> el dia {comment_date format="%d-%m-%Y"}</p>
			</div>
		</div>
		<hr>
	</div>
{/exp:comment:entries}
