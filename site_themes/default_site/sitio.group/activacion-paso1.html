{embed="sitio/head-interiores" my_body_class="singles" my_active_nav="home" my_page_title="Home"}
<div id="home-ingreso">
	<div class="container">

		<div class="row">
            <div class="col-sm-12">
                <div id="intro" class="text-center">
                	<a href="{path='site_index'}" id="logo">	
	                  <img src="{site_url}/themes/site_themes/default_site/library/images/LOGO_HOR_FONDO_CLARO.png">
                  	</a>
              	</div>
            </div>
        </div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">

				{exp:user:edit return="sitio/activacion-paso2" error_page="sitio/error-perfil"}
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="text" name="email" id="email" value="{email}" class="form-control" />
					</div>

					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" name="username" id="username" value="{username}" class="form-control" />
					</div>

					<div class="form-group">
						<label for="password">New Password:</label>
						<input type="password" name="password" id="password" class="form-control" />
					</div>

					<div class="form-group">
						<label for="password_confirm">Confirm New Password:</label>
						<input type="password" name="password_confirm" id="password_confirm" class="form-control" />
					</div>

					<hr />

					<p>In order to update this page, you'll have to submit the current password:</p>
					
					<div class="form-group">
						<label for="current_password">Current Password:</label>
						<input type="password" name="current_password" id="current_password" class="form-control" />
					</div>

					<input class="btn btn-success" type="submit" name="submit" value="Update" />
					{/exp:user:edit}  
			</div>
		</div>
	</div>
</div>
{embed="sitio/foot"}
